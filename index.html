<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Pipeline Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Interview Pipeline Dashboard</h1>

        <ul class="nav nav-tabs justify-content-center mb-4">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#CandidateForm">Candidate Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#ApplicationTracking">Application Tracking</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="CandidateForm" class="tab-pane fade show active">
                <form id="candidateForm" class="form-container">
                    <h2>Add New Candidate</h2>
                    <div class="form-group">
                        <label for="name">Candidate Name</label>
                        <input type="text" id="name" placeholder="Enter candidate name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="skillset">Skillset</label>
                        <input type="text" id="skillset" placeholder="e.g., Java, UI" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" placeholder="Enter feedback" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="panelName">Interview Panel Name</label>
                        <input type="text" id="panelName" placeholder="Enter panel name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="hrPartner">HR Partner</label>
                        <input type="text" id="hrPartner" placeholder="Enter HR partner name" required class="form-control">
                    </div>
                    <div class='form-group'>
                        <label for='status'>Candidate Status</label>
                        <select id='status' required class='form-control'>
                            <option value='' disabled selected>Select status</option>
                            <option value='Pending'>Pending</option>
                            <option value='Interviewed'>Interviewed</option>
                            <option value='Hired'>Hired</option>
                            <option value='Rejected'>Rejected</option>
                        </select>
                    </div>
                    <div class='form-group'>
                        <label for='fleetName'>Fleet Name</label>
                        <input type='text' id='fleetName' placeholder='Enter fleet name' required class='form-control'>
                    </div>

                    <div class='form-group'>
                        <label for='rating'>Candidate Rating (1-5)</label>
                        <input type='number' id='rating' min='1' max='5' placeholder='Rate candidate' required class='form-control'>
                    </div>

                    <button type='submit' class='btn btn-primary'>Add Candidate</button>
                </form>
            </div>

            <!-- Application Tracking Tab -->
            <div id='ApplicationTracking' class='tab-pane fade'>
                <h2>Candidate Applications by Status</h2>

                <!-- Search Input -->
                <input type='text' id='searchInput' placeholder='Search by name or skillset' class='form-control mb-3'>

                <!-- Show All Applications Button -->
                <button id='showAllButton' onclick='toggleShowAll()' class='btn btn-outline-secondary mb-3'>Show All Applications</button>

                <!-- Candidate Table -->
                <table class='candidate-table table table-striped'>
                    <thead >
                        <tr >
                            <th>Name</th >
                            <th>Skillset</th >
                            <th>Feedback</th >
                            <th>Panel Name</th >
                            <th>HR Partner</th >
                            <th>Fleet Name</th >
                            <th>Rating</th >
                            <th>Status</th >
                            <th>Actions</th> 
                        </tr >
                    </thead >

                    <!-- Table body -->
                    <tbody></tbody> 
                </table >
            </div >
        </div >
    </div >

    <!-- JavaScript file -->
    <script src = "script.js"></script >

    <!-- Bootstrap JS -->
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script >

</body >
</html >
